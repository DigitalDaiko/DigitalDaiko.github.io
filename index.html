<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
	<audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <img id="city" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/puri-cruces-vr.jpeg">
        <img id="city-thumb" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/thumb-pasillo.png">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/thumb-entrada.png">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/thumb-fondo.png">
        <img id="cubes" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/puri-cuadros-vr.jpeg">
        <img id="sechelt" crossorigin="anonymous" src="https://digitaldaiko.github.io/img/vitro-fondo-vr.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
 		geometry="primitive: plane; height: 1; width: 1"
		material="shader: flat; src: #cubes-thumb"
		sound="on: click; src: #click-sound">
		event-set__mouseenter="scale: 1.2 1.2 1"
   		event-set__mouseleave="scale: 1 1 1"
		event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
	<a-sky
	id="image-360" radius="10" src="#city"</a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>

	<a-entity
  	class="link"
 	 <!-- ... -->
 	proxy-event="event: click; to: #image-360; as: fade"></a-entity>

      <!-- Camera + cursor. -->
       <a-camera>
    <a-cursor
      id="cursor"
      animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
      animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
      animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
  </a-camera>
    </a-scene>
  </body>
</html>
